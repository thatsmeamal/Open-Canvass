<html ng-app="canvass">
<head>
	<title>Sign Up</title>
	<script type="text/javascript" src="javascripts/canvass.js"></script>
	<script type="text/javascript" src="../javascripts/login-register.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/login.css">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
</head>
<div ng-init="clearInfo()">
		<nav class="navbar navbar-inverse col-md-12">
			<div class="container-fluid">
				<div class="navbar-header col-md-2">
					<a class="navbar-brand" href="#/">Open Canvass</a>
				</div>
			</div>
		</nav>
	</div>

	<div class="col-md-6 col-md-offset-3">
		<div class="panel panel-login">
			<div class="panel-body">
				<div class="row">
					<div class="col-lg-12">
						<form id="register-form" name="regform" ng-submit="newUser()" novalidate role="form">
							<h2>SIGN UP</h2>
								<div class="form-group">
									<input type="text" ng-model="regUser.fname" id="fname" tabindex="1" class="form-control" placeholder="First Name" required>
								</div>
								<div class="form-group">
									<input type="text" ng-model="regUser.lname" id="lname" tabindex="1" class="form-control" placeholder="Last Name" required>
								</div>
								<div class="form-group">
									<input type="email" ng-model="regUser.email" id="email" tabindex="1" class="form-control" placeholder="Email Address" required>
								</div>
								<div class="form-group">
									<input type="password" ng-model="regUser.pwd" id="password" tabindex="2" class="form-control" placeholder="Password" required>
								</div>
								<div class="form-group">
									<input type="password" ng-model="regUser.confirmpwd" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password" required>
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col-sm-6 col-sm-offset-3">
											<input type="submit" ng-disabled="regform.$invalid" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
										</div>
									</div>
								</div>
						</form>
					</div>
				</div>
			</div>
			<div class="panel-heading">
				<div class="row">
					<div class="col-xs-6 tabs">
						<a href="#/login" id="login-form-link"><div class="login">REGISTERED USERS</div></a>
					</div>
					<div class="col-xs-6 tabs">
						<a href="#/signup" class="active" id="register-form-link"><div class="register">NEW USERS</div></a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
<div class="footer1">
<p>Open Canvass &copy 2016-2020</p>
</div>
</html>
