<html ng-app="canvass">
<head>
	<title>Log In</title>
	<script type="text/javascript" src="javascripts/canvass.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>

	<img class="uimg" src="../images/1.jpg">				<!-- under-layer image -->

	<div>
		<nav class="navbar navbar-inverse col-md-12">
			<div class="container-fluid">
				<div class="navbar-header col-md-2">
					<a class="navbar-brand" href="#/">Open Canvass</a>
				</div>
			</div>
		</nav>
	</div>

	<div id="logform">

		<center><h1>Member Login</h1></center>

		<form ng-submit="logUser()" method="POST">

			<div class="form-group">
			  <label for="email">Email ID:</label>
			  <input type="email" ng-model="logs.email" class="form-control" id="email">
		  	</div>

			<div class="form-group">
			  <label for="email">Password:</label>
			  <input type="password" ng-model="logs.pwd" class="form-control" id="pwd">
		  	</div>

			<button type="submit" class="btn btn-primary">Log In</button>

		</form>
	</div>

</html>
